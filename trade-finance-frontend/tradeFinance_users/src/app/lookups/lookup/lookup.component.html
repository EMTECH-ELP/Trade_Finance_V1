<div>
  <mat-form-field appearance="outline">
    <mat-label>Search by Account Number</mat-label>
  <input matInput type="text" [(ngModel)]="accountNumber" placeholder="Enter Account Number"  type="number">
</mat-form-field>

  <button mat-flat-button color="primary" (click)="search()">Search</button>
</div>
