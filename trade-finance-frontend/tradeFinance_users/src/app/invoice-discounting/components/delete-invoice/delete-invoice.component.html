
<mat-dialog-content class="deletion">
    <p> Are you sure you want to delete this invoice?</p>
     <input type="text" placeholder="deletion reason">
   </mat-dialog-content>
   <mat-dialog-actions align="end">
       <div>
     <button mat-button style="background-color: #ad3b3a;"   (click)="onDelete()">Confirm</button>
     <button mat-button  class="btn btn-primary"  (click)="onCancel()">Cancel</button>
   </div>
   </mat-dialog-actions>
