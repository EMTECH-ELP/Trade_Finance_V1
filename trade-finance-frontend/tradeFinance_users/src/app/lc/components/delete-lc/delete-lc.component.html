<div class="container mt-5">
  <p class="stepHeading">Delete LC:</p>
  <form [formGroup]="deletionForm">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
        <mat-label for="lcNumber">LC Number</mat-label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput type="text" id="lcNumber" [(ngModel)]="lcNumber" formControlName="lcNumber" required />
          <mat-icon matSuffix (click)="getLcNumber()" style="cursor: pointer;">search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
        <mat-label for="comments">Comments</mat-label>
        <textarea id="comments" class="form-control" rows="3" [(ngModel)]="comments" formControlName="comments"></textarea>
      </div>
    </div>
    <div class="mt-3">
      <button type="button" class="btn btn-danger" (click)="confirmDeletion()">Delete LC</button>
      <!-- <button type="reset" class="btn btn-danger">Close</button> -->
    </div>
  </form>
</div>
