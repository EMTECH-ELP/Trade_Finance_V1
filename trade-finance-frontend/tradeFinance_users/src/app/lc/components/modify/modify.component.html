
<div class="top-bar">
  <input type="search">
</div>
<section class="content">
  <div class="content-block" style="background-color: maroon;" >
    <div class="block-header" style="background-color: white;">
      <app-breadcrumb [title]="'LC'" [items]="['Home']" [active_item]="'Modify LC'">
      </app-breadcrumb>
    </div>
    <form [formGroup]="modificationForm" style="background-color: white;">
      <p class="stepHeading" >LC Details:</p>
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>LC Number:</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="LC Number" formControlName="lcNumber" type="text">
            <mat-icon matSuffix (click)="openModifyLookup()">search</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>LC Type</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="LC Type" formControlName="lcType" type="text">
          </mat-form-field>

        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Applicable Rules</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Applicable Rules" formControlName="applicableRules" type="text">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Currency Code</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Currency Code" formControlName="currencyCode" type="text">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Amount</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Amount" formControlName="amount" type="number">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Expiry Date</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Expiry Date" formControlName="expiryDate" type="date">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Charges Borne By:</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Charges Borne By" formControlName="chargesBorneBy" type="text">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Negotiation Period</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Negotiation Period" formControlName="negotiationPeriod" type="text">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Issue Date:</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Issue Date" formControlName="issueDate" type="date">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Tenor:</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Tenor" formControlName="tenor" type="text">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Tranferable:</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="transferable" formControlName="transferable" type="text">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Confirm:</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="confirm" formControlName="confirm" type="text">
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
          <mat-label>Advise:</mat-label>
          <br>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="advise" formControlName="advise" type="text">
          </mat-form-field>
        </div>

        <div>
          <button mat-raised-button type="reset" class="nextDC" >Cancel</button>
          <span style="margin-right: 745px;"></span>
          <button mat-raised-button (click)="onModify()" class="nextDC" >Submit</button>

        </div>
      </div>
    </form>
    </div>
  </section>
