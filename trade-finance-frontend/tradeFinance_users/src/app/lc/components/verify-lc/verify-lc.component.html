<div class="verify-lc-container">
  <h2>Verify Letter of Credit</h2>

  <form [formGroup]="verifyForm" (ngSubmit)="onApprove()">
    <div class="form-group">
      <label for="lcNumber">LC Number:</label>
      <input
        type="text"
        id="lcNumber"
        formControlName="lcNumber"
        class="form-control"
      />
      <div *ngIf="verifyForm.get('lcNumber')?.invalid && verifyForm.get('lcNumber')?.touched" class="invalid-feedback">
        LC Number is required.
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-success" (click)="onApprove()" [disabled]="verifyForm.invalid">Approve</button>
      <button type="button" class="btn btn-danger" (click)="onReject()" [disabled]="verifyForm.invalid">Reject</button>
    </div>
  </form>
</div>
