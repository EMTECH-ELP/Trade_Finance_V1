<!-- Updated HTML code -->
<div class="top-bar">
  <input type="search">
</div>
<section class="content">
  <div class="content-block" style="background-color: maroon;">
    <div class="block-header" style="background-color: white;">
      <app-breadcrumb [title]="'LC'" [items]="['Home']" [active_item]="'Verify LC'">
      </app-breadcrumb>
    </div>
    <form style="background-color: white;" [formGroup]="verifyForm" >
      <p class="stepHeading">Approve LC:</p>
      <div class="card-body">
        <div class="form-group">
          <label for="lcNumber">LC Number</label>
          <input type="text" class="form-control" id="lcNumber" formControlName="lcNumber" placeholder="Enter LC Number">
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-secondary" type="reset" [disabled]="loading" (click)="onReject()">
            Reject
            <span *ngIf="loading" class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true"></span>
          </button>
          <button class="btn btn-primary" type="submit" [disabled]="loading" (click)="onApprove()" >
            Approve
            <span *ngIf="loading" class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true"></span>
          </button>
        </div>
        <div *ngIf="verifyForm.get('lcNumber').hasError('required')" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</section>
