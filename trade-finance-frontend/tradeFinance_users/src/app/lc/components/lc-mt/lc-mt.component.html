<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Download MT700 Report</h3>
      </div>
<form [formGroup]="form" (ngSubmit)="downloadReport()">
    <div class="card-body">
        <div class="form-group">
          <label for="lcNumber">LC Number</label>
          <input type="text" class="form-control" id="lcNumber" formControlName="lcNumber" placeholder="Enter LC Number">
        </div>
        <button class="btn btn-primary mt-3" type="submit" [disabled]="loading">
          Download Report
          <span *ngIf="loading" class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true"></span>
        </button>
        <div *ngIf="form.get('lcNumber').hasError('required')" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </div>
</form>
    </div>
