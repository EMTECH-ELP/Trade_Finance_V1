<h2 mat-dialog-title>Confirm Branch Code</h2>
<mat-dialog-content>
  Please enter the branch code to confirm the deletion:
  <input [(ngModel)]="branchCode" type="text">
</mat-dialog-content>
<mat-dialog-actions>
  
    <button mat-button   class="btn btn-primary" [disabled]="!isValid()" cdkFocusInitial (click)="onOkClick()">Confirm</button>
    <button mat-button class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
