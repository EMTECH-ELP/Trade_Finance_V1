<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Bank List'" [items]="['Home']" [active_item]="'View'">
      </app-breadcrumb>
    </div>

    <div class="content-block">
      <div class="table-header">
        <h6>Available Banks</h6>
        <span style="width: 60%;"></span>

        <!--        
                        <input placeholder="Filter..." type="text" (keyup)="applyFilter($event)" #filter
                          class="browser-default search-field" aria-label="Search box">   <i class="material-icons search-icon">search</i><label for="search-input"></label> -->

           <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      </div>
      <div class="row">
        <div class="card">
          <div class="body">

            <div class="table-responsive">
              <div class="materialTableHeader">


                <div class="col-12">
                  <ul class="header-buttons-left ms-0 d-flex justify-content-between align-items-center">
                    <li>
                      <mat-form-field class="flex-grow-1">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                      </mat-form-field>
                    </li>
                    <li class="d-flex align-items-center">
                      <div class="m-l-10" matTooltip="Add">
                        <button mat-raised-button color="primary" (click)="openAddBankDialog()">Add Bank</button>
                      </div>
                      <div class="m-l-10" matTooltip="Refresh">
                        <button mat-mini-fab color="primary" (click)="getBanks()">
                          <mat-icon class="col-white">refresh</mat-icon>
                        </button>
                      </div>
                    </li>
                  </ul>
                </div>



              </div>
       
            <!-- [dataSource]="banks" -->
            <div class="flex-container">
              <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                #exporter="matTableExporter">
                <ng-container matColumnDef="no">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    class="psl-3 tbl-col-width-per-10">NO.</mat-header-cell>
                  <mat-cell *matCellDef="let element; let i = index" class="psl-3 tbl-col-width-per-10">{{i +
                    1}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="bankName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-40">Bank
                    Name</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.bankName}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="bankCode">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-40">Bank
                    Code</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.bankCode}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="bankCountry">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-40">Bank
                    Country</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.bankCountry}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="branchName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-40"> Branch Name
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.branchName}}</mat-cell> 
              </ng-container>
                <ng-container matColumnDef="branchCode">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-40">Branch
                    Code</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.branchCode}}</mat-cell>
                </ng-container> 

                <ng-container matColumnDef="bankSwiftCode">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-40">Swift
                    Code</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.bankSwiftCode}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="psl-3 tbl-col-width-per-30">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="psl-3 tbl-col-width-per-30"
                    (click)="onSelect(row)">

                    <button mat-icon-button color="accent" (click)="editBank(bank)" class="tbl-action-btn">
                      <app-feather-icons [icon]="'edit'" (click)="openEditBankDialog(row)"
                        [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button>

                    <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                      (click)="onDeleteBank($event, row.id)" class="tbl-action-btn">
                      <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                    </button>

                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>

                <!-- <mat-cell *matNoDataRow colspan="4"> No data matching the filter "{{input.value}}"</mat-cell> -->




                <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let bank">
              <mat-icon aria-label="Edit">edit</mat-icon>
              <mat-icon  aria-label="Delete">delete</mat-icon>
            
            </td>
          </ng-container> -->

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr *ngIf="banks.length <1 && !isFetching"></tr>
                <td colspan="5"> No Banks Available!</td>
                <tr *ngIf="isFetching"></tr>
                <td colspan="5">Loading....</td>

              </mat-table>
              <div *ngIf="isLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <mat-menu #contextMenu="matMenu">
                <ng-template matMenuContent let-item="item">
                  <button mat-menu-item (click)="addNew()">
                    <mat-icon>add_box</mat-icon>
                    <span>Add Record</span>
                  </button>
                  <button mat-menu-item (click)="editCall(item)">
                    <mat-icon>create</mat-icon>
                    <span>Edit Record</span>
                  </button>
                  <button mat-menu-item (click)="openDeleteConfirmationDialog(item)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete Record</span>
                  </button>
                  <button mat-menu-item (click)="refresh()">
                    <mat-icon>refresh</mat-icon>
                    <span>Refresh Record</span>
                  </button>
                  <button mat-menu-item disabled>
                    <mat-icon>no_encryption</mat-icon>
                    <span>Disable</span>
                  </button>
                  <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                    <mat-icon>list_alt</mat-icon>
                    <span> Nested Menu</span>
                  </button>
                </ng-template>
              </mat-menu>

              <mat-menu #nestedmenu="matMenu">
                <button mat-menu-item>
                  <mat-icon>mail_outline</mat-icon>
                  <span>Item 1</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>call</mat-icon>
                  <span>Item 2</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>chat</mat-icon>
                  <span>Item 3</span>
                </button>
              </mat-menu>

              <mat-paginator class="paginator-container" [pageSize]="10"
                [pageSizeOptions]="[2,5,10,20, 30, 40, 50, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
