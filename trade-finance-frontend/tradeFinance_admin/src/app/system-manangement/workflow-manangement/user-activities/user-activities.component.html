  <!-- src/app/user-management/user-management.component.html -->
<div class="user-management">
  <h2>User Activities</h2>
  <button mat-raised-button color="primary" (click)="loadUsers()">Display User Activities</button>

  <table mat-table [dataSource]="users" *ngIf="showUsers" class="mat-elevation-z8">

    <!-- User ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
    </ng-container>

    <!-- User Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> User Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- User Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> User Role </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>

    <!-- Product Type Column -->
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef> Product Type </th>
      <td mat-cell *matCellDef="let user"> {{ user.productType }} </td>
    </ng-container>

    <!-- Login Status Column -->
    <ng-container matColumnDef="loginStatus">
      <th mat-header-cell *matHeaderCellDef> Login Status </th>
      <td mat-cell *matCellDef="let user"> {{ user.loginStatus }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let user"> {{ user.action }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
