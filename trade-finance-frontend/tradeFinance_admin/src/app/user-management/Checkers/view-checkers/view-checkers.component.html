    <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">

            <div class="table-responsive">
              <div class="materialTableHeader">
                <div class="row">

                  <div class="col-12">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>Checkers</h2>
                      </li>

                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Filter..." type="text" (keyup)="applyFilter($event)" #filter
                          class="browser-default search-field" aria-label="Search box">
                      </li>

                      <li>
                        <div class="m-l-10" matTooltip="Add">
                          <button mat-mini-fab color="primary" (click)="add()">
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>

                      <li>
                        <div class="m-l-10" matTooltip="Refresh">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>

                    </ul>
                  </div>

                </div>
              </div>

              <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                #exporter="matTableExporter">
                
                <ng-container matColumnDef="no">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    class="psl-3 tbl-col-width-per-10">NO.</mat-header-cell>
                  <mat-cell *matCellDef="let element; let i = index" class="psl-3 tbl-col-width-per-10">{{i +
                    1}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-40">Name</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.name}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="employeeId">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    class="psl-3 tbl-col-width-per-40">Employee Id</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.employeeId}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    class="psl-3 tbl-col-width-per-40">Email</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.email}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="branchName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    class="psl-3 tbl-col-width-per-40">Branch name</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.branchName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="branchCode">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    class="psl-3 tbl-col-width-per-40">Branch code</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.branchCode}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header
                    class="psl-3 tbl-col-width-per-40">Branch code</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40">
                    {{row.status}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="psl-3 tbl-col-width-per-30">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="psl-3 tbl-col-width-per-30"
                    (click)="onSelect(row)">

                    <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="openViewConfirmationDialog(row)"
                      class="tbl-action-btn">
                      <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button>

                    <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                      (click)="openDeleteConfirmationDialog(row)"  class="tbl-action-btn">
                      <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                    </button>

                    <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                      (click)="verify(row)"  class="tbl-action-btn">
                      <app-feather-icons [icon]="'check'" [class]="'tbl-fav-delete'"></app-feather-icons>
                    </button>

                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>

                <mat-cell *matNoDataRow colspan="4"> No data matching the filter "{{input.value}}"</mat-cell>

              </mat-table>
              
              <div *ngIf="isLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>

              <mat-menu #contextMenu="matMenu">
                <ng-template matMenuContent let-item="item">
                  <button mat-menu-item (click)="addNew()">
                    <mat-icon>add_box</mat-icon>
                    <span>Add Record</span>
                  </button>
                  <button mat-menu-item (click)="editCall(item)">
                    <mat-icon>create</mat-icon>
                    <span>Edit Record</span>
                  </button>
                  <button mat-menu-item (click)="openDeleteConfirmationDialog(item)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete Record</span>
                  </button>
                  <button mat-menu-item (click)="refresh()">
                    <mat-icon>refresh</mat-icon>
                    <span>Refresh Record</span>
                  </button>
                  <button mat-menu-item disabled>
                    <mat-icon>no_encryption</mat-icon>
                    <span>Disable</span>
                  </button>
                  <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                    <mat-icon>list_alt</mat-icon>
                    <span> Nested Menu</span>
                  </button>
                </ng-template>
              </mat-menu>

              <mat-menu #nestedmenu="matMenu">
                <button mat-menu-item>
                  <mat-icon>mail_outline</mat-icon>
                  <span>Item 1</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>call</mat-icon>
                  <span>Item 2</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>chat</mat-icon>
                  <span>Item 3</span>
                </button>
              </mat-menu>

              <mat-paginator [pageSize]="10" [pageSizeOptions]="[2,5,10,20, 30, 40, 50, 100]"
                aria-label="Select page of users"></mat-paginator>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
