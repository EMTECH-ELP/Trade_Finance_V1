<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'ROLES'" [items]="['Home']" [active_item]="'View'">
        </app-breadcrumb>
        </div>
          
           
          
                  <div class="row">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="card">
                        <div class="body">
              
                          <div class="table-responsive">
                            <div class="materialTableHeader">
                              <div class="row">
              
                                <div class="col-12">
                                  <ul class="header-buttons-left ms-0">
                                    <li class="dropdown">
                                      <h2>ROLES</h2>
                                    </li>
              
                                    <li class="dropdown m-l-20">
                                      <label for="search-input"><i class="material-icons search-icon" style="color:maroon">search</i></label>
                                      <input placeholder="Filter..." type="text" (keyup)="applyFilter($event)" #filter
                                        class="browser-default search-field" aria-label="Search box">
                                    </li>

                                    <li>
                                      <div class="m-l-10" matTooltip="Refresh roles">
                                          <button mat-mini-fab style="background-color: maroon; color: white;" (click)="refresh()">
                                          <mat-icon class="col-white">refresh</mat-icon>
                                        </button>
                                      </div>
                                    </li>
              
                                    <li>
                                      <div class="m-l-10" matTooltip="Add role">
                                          <button mat-mini-fab style="background-color: maroon; color: white;" (click)="addRole()">
                                          <mat-icon class="col-white">add</mat-icon>
                                        </button>
                                      </div>
                                    </li>
              
                                    
    
    
                                    <li>
                                      <div class="m-l-10" matTooltip="View all roles">
                                          <button mat-mini-fab style="background-color: maroon; color: white;" (click)="refresh()">
                                          <mat-icon class="col-white">visibility</mat-icon>
                                        </button>
                                      </div>
                                    </li>
              
                                  </ul>
                                </div>
              
                              </div>
                            </div>
                
                            <table style="width:100%;">
                                <thead>
                                  <tr>
                                    <th>No</th>
                                    <th>Role Code </th>
                                    <th>Role Name</th>
                                    <th>Role Description</th>
                                    <th>Date Created</th>
                                    <th>Actions</th>
                                  </tr>
                                  <tr>
                                    <td>1</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                      <button matTooltip="View role" style="background-color:transparent;color:maroon;border:none"><mat-icon>visibility</mat-icon></button>
                                      <button matTooltip="Modify role"style="background-color:transparent;color:maroon;border:none"><mat-icon>edit</mat-icon></button>
                                      <button matTooltip="Delete role"style="background-color:transparent;color:maroon;border:none"><mat-icon>delete</mat-icon></button>
                                    </td>                
                                  </tr>
            
            
                                </thead>
            
            
                                </table>
                                <br/><br/><br/><br/>

                                <div>
                                  <button class="roleButtons" type="button" (click)="mainRole()">Cancel</button>
                                  <span style="margin-right: 745px;"></span>
                                  <button class="roleButtons" type="button" (click)="privilege()">To Privileges</button>
                                </div>
